name: Zephyr upmerge

#on:
#  schedule:
#    - cron: "0 0 * * *"
on: workflow_dispatch



jobs:
  auto-upmerge-create-PRs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v3
        with:
          path: ncs/nrf
          fetch-depth: 0

      - name: Install base dependencies
        working-directory: ncs
        run: |
          sudo pip3 install -U setuptools wheel pip
          pip3 install -r nrf/scripts/requirements-base.txt
          pip3 install -r nrf/scripts/requirements-extra.txt

      - name: West init and update
        working-directory: ncs
        run: |
          west init -l nrf
          west update -n -o=--depth=1 zephyr
          git config --global user.email "noreply@nordicsemi.no"
          git config --global user.name "NordicBuilder"
      
      - name: Try closing existing auto-upmerge PRs
        env:
          GH_TOKEN: ${{ secrets.NORDIC_BUILDER_TOKEN }}
        run: |
           SDK_ZEPHYR_PR=`gh pr list --repo github.com/karhama/sdk-zephyr --label "auto-upmerge" --json number --jq .[0].number`
           gh pr close $SDK_ZEPHYR_PR --repo github.com/karhama/sdk-zephyr | true

           SDK_NRF_PR=`gh pr list --repo github.com/karhama/sdk-nrf --label "auto-upmerge" --json number --jq .[0].number`
           gh pr close $SDK_NRF_PR --repo github.com/karhama/sdk-nrf | true

      - name: Run ncs-upmerge and create zephyr-sdk upmerge PR
        working-directory: ncs/zephyr
        env:
          GH_TOKEN: ${{ secrets.NORDIC_BUILDER_TOKEN }}
        run: |   
          git remote add -f upstream https://github.com/karhama/zephyr && git remote add -f origin https://nordicbuilder:${{secrets.NORDIC_BUILDER_TOKEN}}@github.com/karhama/sdk-zephyr
          git checkout -b upmerge_local
          west ncs-upmerger zephyr
          git push origin upmerge_local:auto-upmerge/$GITHUB_RUN_ID -u
          UPSTREAMHASH=`git rev-parse --short upstream/main`
          ZEPHYR_PR_URL=`gh pr create --base main --title "[nrf mergeup] Merge upstream automatically up to commit $UPSTREAMHASH" --body "Automatic upmerge action" --repo github.com/karhama/sdk-zephyr --label "auto-upmerge"`

          echo "ZEPHYR_PR_URL=$ZEPHYR_PR_URL" >> $GITHUB_ENV
          echo "Created PR: $ZEPHYR_PR_URL"

      - name: create sdk-nrf PR with updated west.yml
        working-directory: ncs/nrf
        env:
          #GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.NORDIC_BUILDER_TOKEN }}
        run: |
          PR=`basename $ZEPHYR_PR_URL`
          NEWHASH=`echo "pull/$PR/head"`
          NEWHASH=$(echo "$NEWHASH" | sed 's/\//\\\//g')
          OLDHASH=`git --git-dir ../zephyr/.git rev-parse manifest-rev`
          git checkout -b upmerge_local
          sed -i "s/revision: $OLDHASH/revision: $NEWHASH/" west.yml
          git commit -a -m "manifest: Update sdk-zephyr revision (automatic Zephyr upmerge)" --signoff
          git push origin upmerge_local:auto-upmerge/$GITHUB_RUN_ID -u
          gh pr create --base main --title "manifest: Update sdk-zephyr revision (automatic upmerge)" --body "Automatic upmerge action" --label "CI-all-test" --label "auto-upmerge"

